<html>
    <head>
        <title>Welcome To City Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form id="form1" method="post" action="/citymanager/mainmenurespondertwo.do">
            <table style="width: 100%">
                <tr>
                    <td style="width: 100%">
                        <h1>Welcome to the World City Manager</h1>
                    </td>
                </tr>
                <tr>
                    <td style="width: 100%">
                        <h3>What would you like to do today?</h3>
                    </td>
                </tr>
                <tr>
                    <td style="width: 100%">
                        <select id="menuChoice" name="menuChoice">
                            <option id="1" value="1">List Cities</option>
                            <option id="2" value="2">Add new city</option>
                            <option id="3" value="3">Delete a city</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="width: 100%">
                        <input type="checkbox" name="adminoptions" id="optionDatabase" value="useDB"/>Use Database<br>
                        <input type="checkbox" name="adminoptions" id="optionEmail" value="sendEmail"/>Send Confirmation<br>
                    </td>
                </tr>
                <tr>
                    <td style="width: 100%">
                        <input type="submit" name="chooser" id="optionDatabase" value="Choose"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
