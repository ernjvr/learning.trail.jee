<html>
    <head>
        <title>User Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form id="form1" name="frmLogin" action="/citymanager/userlogin.do" method="post">
            <table>
                <tr>
                    <td>
                        <span>Username:</span>
                    </td>
                    <td>
                        <input type="text" name="userID" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Password:</span>
                    </td>
                    <td>
                        <input type="password" name="pwd" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="loginbutton" value="Log In" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
